<!DOCTYPE html>
<html>
<head>
    <title>Trading Signals</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Dados do Mercado</h1>
    <canvas id="grafico" width="800" height="400"></canvas>
    <script>
        var socket = io();
        var ctx = document.getElementById('grafico').getContext('2d');
        var data = {
            labels: [],
            datasets: [
                {
                    label: 'Preço de Fechamento',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false,
                },
                {
                    label: 'SMA',
                    data: [],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1,
                    fill: false,
                },
                {
                    label: 'Sinais de Compra',
                    data: [],
                    backgroundColor: 'rgba(0, 255, 0, 0.5)',
                    borderColor: 'rgba(0, 255, 0, 1)',
                    borderWidth: 1,
                    pointStyle: 'triangle',
                    radius: 5,
                },
                {
                    label: 'Sinais de Venda',
                    data: [],
                    backgroundColor: 'rgba(255, 0, 0, 0.5)',
                    borderColor: 'rgba(255, 0, 0, 1)',
                    borderWidth: 1,
                    pointStyle: 'triangle',
                    radius: 5,
                }
            ]
        };

        var options = {
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'minute'
                    }
                }]
            }
        };

        var grafico = new Chart(ctx, {
            type: 'line',
            data: data,
            options: options
        });

        socket.on('sinais_trading', function(sinais) {
            // Atualizar os dados do gráfico com os sinais recebidos
            console.log(sinais); // Exibir sinais no console para verificar
        });

        // Função para buscar dados de mercado e inicializar o gráfico
        fetch('/dados_mercado')
            .then(response => response.json())
            .then(dados => {
                data.labels = dados.map(d => d.at);
                data.datasets[0].data = dados.map(d => d.close);
                data.datasets[1].data = dados.map(d => d.SMA);
                grafico.update();
            });
    </script>
</body>
</html>
